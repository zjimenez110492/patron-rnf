<mat-card>
  <h1 style="text-align: center">LISTADO DE ESPECIFICACIONES</h1>
  <!--  <button class="btn btn-primary">Agregar Proyecto</button> -->
  <div class="col col-3">
    <button class="btn btn-primary">Agregar Proyecto</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef>
        Nombre del Proyecto
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let element">
        {{ element.nombreResult }}
      </td>
    </ng-container>
    <ng-container matColumnDef="modelo">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef>
        Modelo
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let element">
        <a (click)="verModelo()" style="cursor: pointer; color: blue"
          >Ver Modelo</a
        >
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="numProcesos">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef>
        NÃºmero de Procesos
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let element">
        {{ element.proceso.length }}
      </td>
    </ng-container>

    <!-- estado Opciones -->
    <ng-container matColumnDef="opciones">
      <th
        style="text-align: center"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        OPCIONES
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let row">
        <div class="btn-group">
          <a class="btn" (click)="verResult(row)"
            ><span class="material-icons"> visibility </span></a
          >

          <!--    <a class="btn" (click)="editarResult(row)"
            ><i class="fa fa-pencil"></i
          ></a>
          <a class="btn" (click)="eliminarResult(row)"
            ><i class="fa fa-times"></i
          ></a> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
