
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef>Proceso</th>
      <td mat-cell *matCellDef="let element">
        <p *ngFor="let p of element.proceso">{{ p.nombre }}-</p>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actividad">
      <th mat-header-cell *matHeaderCellDef>Actividad</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let p of element.proceso">
          <p *ngFor="let act of p.actividad">{{ act.actividad }}-</p>
        </div>
      </td>
    </ng-container>
    <!-- estado Opciones -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OPCIONES</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-group">
          <a class="btn" (click)="verResult(row)"
            ><span class="material-icons">
              visibility
              </span></a>

       <!--    <a class="btn" (click)="editarResult(row)"
            ><i class="fa fa-pencil"></i
          ></a>
          <a class="btn" (click)="eliminarResult(row)"
            ><i class="fa fa-times"></i
          ></a> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
