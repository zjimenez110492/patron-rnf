<button (click)="volver()" class="btn btn-danger">VOLVER</button>
<button (click)="generarNombres()" class="btn btn-primary" style="position: relative; left: 75%;">Generar nombres RNF</button> <br /><br />
<mat-card class="mat-elevation-z8 flex" style="min-height: 10cm">
  <mat-card-title style="text-align: center">LISTADO RNF </mat-card-title>
  <mat-card-content>
    <div
      id="table-container"
      style="padding-top: 3cm; padding-left: 2cm"
      class="scrollable"
    ></div>
  </mat-card-content>
  <mat-card-footer>
    <div class="" style="padding-left: 2cm">
      <strong>Responsable</strong>: {{ result.responsable.nombreResponsable }}
      <br />
      <strong>Cargo:</strong>: {{ result.responsable.cargo }} <br />
      <strong>Organizaci√≥n:</strong>: {{ result.responsable.organizacion
      }}<br /><br />
    </div>
    <div
      class=""
      style="position: relative; left: 5%; border: 1px; border-color: black"
    ></div>
  </mat-card-footer>
</mat-card>
